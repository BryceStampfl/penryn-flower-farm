version: 1
backend:
  phases:
    preBuild:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - REACT_APP_CLOUDINARY_API_KEY=${REACT_APP_CLOUDINARY_API_KEY}
        - REACT_APP_CLOUDINARY_API_SECRET=${REACT_APP_CLOUDINARY_API_SECRET}
        - REACT_APP_CLOUDINARY_CLOUD_NAME=${REACT_APP_CLOUDINARY_CLOUD_NAME}
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
